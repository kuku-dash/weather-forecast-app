<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather APP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="style-me">
          <div class="img-temp-overview">
            <h1 id="city"></h1>
            <ul>
              <li>Monday, 5pm</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temp">
                <img
                  src="https://www.freeiconspng.com/thumbs/sun-icon/sun-icon-4.jpg"
                  width="40px"
                  alt="sun"
                />
                <strong id="temp"></strong><small>°C | °F</small>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="precipitation">Precipitation:</li>
                <li id="humidity">Humidity:</li>
                <li id="wind">Wind</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/kuku-dash/weather-forecast-app"
            target="_blank"
            >Open source code</a
          >
          by Magdalene</small
        >
      </div>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
